<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Wedstrijden
            </ion-card-title>
            <ion-card-subtitle color="medium">Voorspel de wedstrijden
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content no-padding>
            <app-match-card [matchPredictions]="matchPredictions"></app-match-card>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <ion-button *ngIf="(isRegistrationOpen$ | async)" expand="full" color="secondary"
                    [disabled]="!canISaveForm()" (click)="save()">
            Opslaan
        </ion-button>
    </ion-toolbar>
</ion-footer>
