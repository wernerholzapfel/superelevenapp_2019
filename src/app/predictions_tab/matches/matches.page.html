<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Wedstrijden
            </ion-card-title>
            <ion-card-subtitle color="medium">Voorspel de wedstrijden
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-card  *ngFor="let matchPrediction of matchPredictions" class="match-card">
                <ion-card-content>
                    <ion-grid>
                        <ng-container>
                            <ion-row>
                                <ion-col align-self-center>
                                    <ion-label>{{matchPrediction.match.homeTeam}}</ion-label>
                                </ion-col>
                                <ion-col size="1" align-self-center>
                                    <ion-input type="number" min="0" max="9" text-center class="score"
                                               [(ngModel)]="matchPrediction.homeScore"
                                               [value]="matchPrediction.homeScore"></ion-input>
                                </ion-col>
                            </ion-row>
                            <ion-row class="uitploeg">
                                <ion-col align-self-center>
                                    <ion-label>{{matchPrediction.match.awayTeam}}</ion-label>
                                </ion-col>
                                <ion-col size="1" align-self-center>
                                    <ion-input type="number" min="0" max="9" text-center class="score"
                                               [(ngModel)]="matchPrediction.awayScore"
                                               [value]="matchPrediction.awayScore"></ion-input>
                                </ion-col>
                            </ion-row>
                        </ng-container>
                    </ion-grid>
                </ion-card-content>
            </ion-card>
            <ion-button expand="full" color="secondary" [disabled]="!canISaveForm()" (click)="save()">
                Opslaan
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
