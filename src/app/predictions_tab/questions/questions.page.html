<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Vragen
            </ion-card-title>
            <ion-card-subtitle color="medium">Beantwoord de vragen
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let questionPrediction of questionPredictions" class="match-card">
                <ion-label position="floating">{{questionPrediction.question.question}}</ion-label>
                <ion-input [(ngModel)]="questionPrediction.answer" [value]="questionPrediction.answer"></ion-input>
            </ion-item>
            <ion-button expand="full" color="secondary" [disabled]="!canISaveForm()" (click)="save()">
                Opslaan
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
