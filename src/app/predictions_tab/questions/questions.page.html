<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Vragen
            </ion-card-title>
            <ion-card-subtitle color="medium">Beantwoord de vragen
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item *ngFor="let i of [1,2,3]" class="match-card">
                <ion-label position="floating">Wie wordt er kampioen van de eredivisie?</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-button expand="full" color="secondary" [disabled]="!canISaveForm()" (click)="save()">
                Opslaan
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
