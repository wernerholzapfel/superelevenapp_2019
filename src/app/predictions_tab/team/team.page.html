<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Team
            </ion-card-title>
            <ion-card-subtitle color="medium">Stel je team samen
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <app-formation-line *ngFor="let line of formation"
                                    (playerAdd)="addPlayer($event)"
                                    [line]="line"></app-formation-line>
            </ion-grid>
            <ion-item>
                <ion-label>Aanvoerder</ion-label>
                <ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Select One" (ionChange)="setCaptain($event)" [(ngModel)]="captainId">
                    <ion-select-option *ngFor="let player of this.team" value="{{player.player.id}}">{{player.player.name}}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-button expand="full" color="secondary" (click)="save()">
                Opslaan
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
