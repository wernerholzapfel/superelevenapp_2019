<app-header></app-header>
<ion-content>
    <ion-card class="main-card">
        <ion-card-header>
            <ion-card-title color="primary">Team
            </ion-card-title>
            <ion-card-subtitle color="medium">Stel je team samen
            </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row justify-content-between align-items-stretch>
                    <ion-col *ngFor="let forward of forwards"
                             text-center>{{forward.name}}</ion-col>
                </ion-row>
                <ion-row justify-content-between align-items-stretch>
                    <ion-col *ngFor="let midfielder of midfielders"
                             text-center>{{midfielder.name}}</ion-col>
                </ion-row>
                <ion-row justify-content-between align-items-stretch>
                    <ion-col *ngFor="let defender of defenders" text-center>
                        <ion-row>
                            <ion-col text-center>logo
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col text-center> {{defender.name}}
                            </ion-col>
                        </ion-row>
                    </ion-col>
                </ion-row>
                <ion-row justify-content-between align-items-stretch>
                    <ion-col *ngFor="let keep of keeper" text-center> {{keep.name}}</ion-col>
                </ion-row>
            </ion-grid>

            <ion-button expand="full" color="secondary" (click)="addPlayer()">
                Voeg speler toe
            </ion-button>
            <ion-button expand="full" color="secondary" [disabled]="!canISaveForm()" (click)="save()">
                Opslaan
            </ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
