<app-header></app-header>
<ion-toolbar color="light">
    <ion-item color="light">
        <ion-label>Filter Team</ion-label>
        <ion-select [interfaceOptions]="customPopoverOptions" interface="popover"
                    (ionChange)="filterPlayers($event)">
            <ion-select-option *ngFor="let team of teams" value="{{team.name}}">
                <img class="logo-avatar" [src]="team.logoUrl"> {{team.name}}</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-searchbar (ionChange)="search($event)" placeholder="Zoek speler" debounce="500"></ion-searchbar>
</ion-toolbar>
<ion-content>
    <ion-card class="main-card">
        <ion-card-content>
            <ion-item *ngFor="let player of players" (click)="addPlayer(player)">
                <img class="logo-avatar" [src]="player.team.logoUrl">
                <ion-label>{{player.player.name}}</ion-label>
                <ion-icon name="add-circle-outline"></ion-icon>
            </ion-item>
        </ion-card-content>
    </ion-card>
    <ion-button expand="full" color="medium" (click)="dismiss()">
        Annuleren
    </ion-button>
</ion-content>
