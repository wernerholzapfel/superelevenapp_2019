<app-header *ngIf="participant" [showMenu]="false"></app-header>
<ion-toolbar color="light" *ngIf="participant">
  <ion-item color="light" lines="full">
    <span slot="start"> {{participant.position}}</span>
    {{participant.displayName}}
    <span slot="end">{{participant.totalPoints}}</span>
  </ion-item>
</ion-toolbar>
<ion-content>
  <div class="main-content">
    <ion-list>
      <ng-container *ngFor="let prediction of participant.questionPredictions">
      <ion-item lines="none" >
        <ion-label class="ion-text-wrap">
          {{prediction.question.question}}
        </ion-label>
      </ion-item>
      <ion-item lines="full">
        <ion-note mode="ios" slot="end" color="dark">{{prediction.punten}}</ion-note>
        <ion-label class="ion-text-wrap">{{prediction.answer}}</ion-label>
        <ion-label class="ion-text-wrap">{{prediction.question.answer}}</ion-label>
      </ion-item>
      </ng-container>
    </ion-list>
  </div>
</ion-content>

<ng-container *ngIf="participants && participants.length > 1">
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [disabled]="index === 0" color="light" (click)="previous()">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="light" (click)="close()">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [disabled]="index + 1 === participants.length" color="light"
                    (click)="next()">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ng-container>
