<ion-header>
  <ion-toolbar>
    <ion-buttons color="primary" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="secondary">
     Supereleven
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
<ion-card-header>
  <ion-card-title color="primary">Eindstand
  </ion-card-title>
  <ion-card-subtitle color="medium">Voorspel de eindstand
  </ion-card-subtitle>
</ion-card-header>
  <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
    <!-- Items wrapped in a reorder, entire item can be dragged -->
    <ion-reorder *ngFor="let item of items">
      <ion-item>
        <ion-label>
          {{item.title}} {{item.positie}}
        </ion-label>
        <ion-icon name="reorder"></ion-icon>
      </ion-item>
    </ion-reorder>
  </ion-reorder-group>
  </ion-card>
</ion-content>
