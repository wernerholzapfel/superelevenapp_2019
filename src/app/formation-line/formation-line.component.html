<ion-row align-items-stretch [ngClass]="line.class">
    <ng-container *ngFor="let player of line.players">
        <ion-col *ngIf="!player.hide"
                 [ngClass]="player.class">
            <ion-chip [outline]="!player.selected"
                      [color]="player.selected ? 'primary' : 'medium'"
                      (click)="addPlayer(line.index, line.position, player)">
                <ion-icon [name]="player.selected ? 'person' : 'add'"></ion-icon>
                <ion-label>{{player.name}}</ion-label>
                <ion-icon *ngIf="player.selected" color="danger" name="close-circle"></ion-icon>
            </ion-chip>
        </ion-col>
    </ng-container>
</ion-row>
