<app-header></app-header>
<ion-content>
   <ion-card class="main-card">
      <ion-card-header>
         <ion-card-title color="primary">Eindstand
         </ion-card-title>
         <ion-card-subtitle color="medium">Werkelijke eindstand
         </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
         <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
            <!-- Items wrapped in a reorder, entire item can be dragged -->
            <ion-reorder *ngFor="let item of items">
               <ion-item>
                  <ion-label>
                     {{item.position}} {{item.team.name}}
                  </ion-label>
                  <ion-icon name="reorder"></ion-icon>
               </ion-item>
            </ion-reorder>
         </ion-reorder-group>
         <ion-button expand="full" color="secondary" [disabled]="!canISaveForm()" (click)="saveRankingPrediction()">
            Opslaan
         </ion-button>
      </ion-card-content>
   </ion-card>
</ion-content>
