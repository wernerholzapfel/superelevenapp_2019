<app-header></app-header>
<ion-toolbar color="light">
    <ion-item color="light">
        <ion-label>Kies ronde</ion-label>
        <ion-select  [(ngModel)]="activeRound" [interfaceOptions]="customPopoverOptions" interface="popover"
                    (ionChange)="filterRounds($event)">
            <ion-select-option *ngFor="let round of prediction?.rounds" value="{{round.id}}">
                {{round.name}}
            </ion-select-option>
        </ion-select>
    </ion-item>
    <ion-searchbar (ionChange)="search($event)" placeholder="Zoek speler" debounce="500"></ion-searchbar>

</ion-toolbar>
<ion-content>
    <ion-list *ngIf="!(isLoading | async)">
        <ion-item *ngFor="let player of players; let i = index" (click)="openScoreForm(i)">
            <img class="logo-avatar" [src]="player.team.logoUrl">
            <ion-label>{{player.player.name}}</ion-label>
            <ion-icon *ngIf="player.teamplayerscores?.played" name="checkbox" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
