<app-header></app-header>
<ion-toolbar color="light">
    <ion-searchbar (ionChange)="search($event)" placeholder="Zoek speler" debounce="500"></ion-searchbar>
</ion-toolbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let player of players; let i = index" (click)="openScoreForm(i)">
            <img class="logo-avatar" [src]="player.team.logoUrl">
            <ion-label>{{player.player.name}}</ion-label>
            <ion-icon *ngIf="player.teamplayerscores?.played" name="checkbox" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-button expand="full" color="secondary" (click)="save()">
        Opslaan
    </ion-button>
</ion-content>
