<app-header></app-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let question of questions; let i = index" (click)="openDetails(i)">
            <ion-icon slot="end" name="create"></ion-icon>
            <ion-label class="ion-text-wrap">{{question.question}} <span *ngIf="question.answer"> - {{question.answer}}</span>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
