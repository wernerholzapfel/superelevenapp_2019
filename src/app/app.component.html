<ion-app>
<!--  <ion-split-pane>-->
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title color="primary" slot="start">Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item  [class.active-item]="p.active" [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon color="secondary" slot="start" [name]="p.icon"></ion-icon>
              <ion-label color="primary">
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
  <ion-router-outlet main animated="false"></ion-router-outlet>
  <!--  </ion-split-pane>-->
</ion-app>
